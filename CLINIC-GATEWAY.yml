server:
  port: 8083

spring:
  application:
    name: CLINIC-GATEWAY
  cloud:
    gateway:
      routes:
        - id: CLINICS-SERVICE
          uri: lb://CLINICS-SERVICE
          predicates:
            - Path=/api/v1/**

        - id: CLINICS-PATIENT-SERVICE
          uri: lb://CLINICS-PATIENT-SERVICE
          predicates:
            - Path=/api/v2/patient/**

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  tracing:
    sampling:
      probability: 1.0  # 100% of traces will be sent to Zipkin
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans  # Zipkin server URL
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      simple:
        enabled: true



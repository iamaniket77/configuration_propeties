server:
  port: 8081

spring:
  application:
    name: CLINICS-SERVICE
  datasource:
    url: jdbc:mysql://localhost:3306/clinics-database
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  boot:
    admin:
      client:
        url: http://localhost:9090
        instance:
          prefer-ip: true
        username: admin    # match admin-server credentials
        password: admin

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  tracing:
    sampling:
      probability: 1.0  # 100% of traces will be sent to Zipkin
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans  # Zipkin server URL
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
  metrics:
    export:
      simple:
        enabled: false

